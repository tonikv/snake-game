<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>
<body>
    <div class="main-container" id="main-container">
        <h1 class="title">Snake</h1>
        <canvas id="gameCanvas" class="viewport"></canvas> 

        <div id="scores" class="scores">
            <div id="messages" class="messages"></div>
            <h4 class="scores-title">HIGHSCORES</h4>
            <ul id="scoreList">
            </ul>
            <button id="restartButton" class="btn-restart">RESTART</button>
        </div>

        <form id="formScore" class="recordScore">
            <label for="name">Name </label>
            <input id="name" name="name" required type="text" maxlength="3" size="4" value="AAA">
            <input id="recordButton" type="submit" class="btn-record" value="RECORD SCORE"></input>
        </form>

        <div id="touch" class="touch">
            <div id="arrow-up" class="arrow up" data-direction="up">↑</div>
            <div id="arrow-left" class="arrow left" data-direction="left">←</div>
            <div id="arrow-right" class="arrow right" data-direction="right">→</div>
            <div id="arrow-down" class="arrow down" data-direction="down">↓</div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>
</html>
